<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skills</title>
    <!--all pages are styled in one CSS-->
    <link rel="stylesheet" href="port.css">
    <link rel="stylesheet" href="animate.css">
    <script src="jQuery.js"></script>
</head>
<!--portfolio skills page-->
<!--this page includes dynamic skills section and dynamic education section-->
<body>
<!--container class for grid display-->
<div class="container2">
    <!--header with page title-->
    <header class="navClass">
        <h4 class="animated fadeIn">skills</h4>
    </header>
    <section class="description">
        <p>My current skills and education are listed below. These lists will continue to grow as
            I learn. Click the arrows to view.</p>
    </section>
    <!--dynamic skills section-->
    <h4 class="clickHeading skillsHead animated fadeIn">technical skills</h4>
    <!--button for drop down-->
    <button id="skillsBtnShow"><img src="icons/arrow2.png"></button>
    <ul hidden class="mySkills animated fadeIn">
        <li>javascript</li>
        <li>python</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Linux</li>
        <li>Git Repository</li>
    </ul>
    <!--dynamic education section-->
    <h4 class="clickHeading eduHead animated fadeIn">education</h4>
    <!--button for drop down-->
    <button id="eduBtnShow"><img src="icons/arrow2.png"></button>
    <ul class="myEdu animated fadeIn" hidden>
            <li><a href="https://www.code-crew.org/codeschool"target="_blank">CodeCrew</a></li>

    </ul>
    <!--next/previous page button-->
    <footer>
        <a href="index.html"><button><img class="resizeThisIcon" src="icons/upArrow.png" alt="downarrow"></button></a>
        <a href="x_resume.html"><button><img class="resizeThisIcon" src="icons/downArrow.png" alt="downarrow"></button></a>
    </footer>
</div>
<script src="port.js"></script>
</body>
</html>
